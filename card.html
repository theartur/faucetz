<div class="faucetz-card {{ clean }} content">
    <div class="list card">
        <div class="item item-avatar">
            <img src="{{ avatar }}">
            <h2><strong>{{ currentStatus }} {{ index }}. {{ name }}</strong></h2>
            <p>{{ totalPayed }} satoshis paid</p>
        </div>
        <div class="item item-body">
            <div class="main-image" style="background-image:url('{{ mainImage }}');"></div>
            <ol class="last-payments">
                <li>{{ payLast1 }}</li>
                <li>{{ payLast2 }}</li>
                <li>{{ payLast3 }}</li>
                <li>{{ payLast4 }}</li>
                <li>{{ payLast5 }}</li>
            </ol>
            
            <ul class="comments-section">{{ comments }}</ul>
            
            <p>
                <a class="subdued">{{ payments }} payments</a>
                <a class="subdued">{{ commentsLength }} comments</a>
                <a class="subdued">{{ interval }}</a>
            </p>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="payed tab-item" href="javascript:;">
                <i class="icon ion-social-bitcoin"></i>
                Paid
            </a>
            <a class="comment tab-item" href="javascript:;">
                <i class="icon ion-chatbox"></i>
                Comment
            </a>
            <a class="visit tab-item" href="{{ url }}" target="_blank">
                <i class="icon ion-share"></i>
                Get this coins
            </a>
        </div>
    </div>
</div>
