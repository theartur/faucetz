<div class="faucetz-card {{ clean }} content has-header">
    <div class="list card">
        <div class="item item-avatar">
            <img src="{{ avatar }}">
            <h2><strong>{{ currentStatus }} {{ index }}. {{ name }}</strong></h2>
            <p>{{ totalPayed }} satoshis pagos</p>
        </div>
        <div class="item item-body">
            <div class="main-image" style="background-image:url('{{ mainImage }}');"></div>
            <p>
                <span class="subdued">{{ payLast1 }}</span>&nbsp;|&nbsp;
                <span class="subdued">{{ payLast2 }}</span>&nbsp;|&nbsp;
                <span class="subdued">{{ payLast2 }}</span>&nbsp;|&nbsp;
                <span class="subdued">{{ payLast4 }}</span>&nbsp;|&nbsp;
                <span class="subdued">{{ payLast5 }}</span>
            </p>
            
            <ul class="comments-section">{{ comments }}</ul>
            
            <p>
                <a href="javascript:;" class="subdued">{{ payments }} pagamentos</a>
                <a href="javascript:;" class="subdued">{{ commentsLength }} coment√°rios</a>
                <a href="javascript:;" class="subdued">{{ interval }}</a>
            </p>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="payed tab-item" href="javascript:;">
                <i class="icon ion-social-bitcoin"></i>
                Pagou
            </a>
            <a class="comment tab-item" href="javascript:;">
                <i class="icon ion-chatbox"></i>
                Comentar
            </a>
            <a class="visit tab-item" href="{{ url }}" target="_blank">
                <i class="icon ion-share"></i>
                Visitar
            </a>
        </div>
    </div>
</div>
